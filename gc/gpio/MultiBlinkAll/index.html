<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GPIO-Multi-Blink</title>
</head>
<body>
<script src="../../polyfill/blePolyfill.js"></script>
<script src="main.js"></script>

<div><input type="button" id="BLECONN" style="width:100%;background-color:#03A9F4;color:#fff;font-weight: bold;" value="BLE接続"></div>
<div><input type="button" id="BLEDISS" style="width:100%;background-color:#FF5722;color:#fff;font-weight: bold;" value="BLE切断" hidden></div>

<input type="button" onclick="startFlash()" value="start flash"></input>
<input type="button" onclick="allOn()" value="ALL ON"></input>
<input type="button" onclick="setLed('0,0,0,0,1,0,0,1')" value="RED"></input>
<input type="button" onclick="setLed('0,0,1,0,0,1,0,0')" value="GREEN"></input>
<input type="button" onclick="setLed('0,0,0,1,0,0,1,0')" value="BLUE"></input>
<input type="button" onclick="setLed('0,0,0,1,1,0,1,1')" value="MAGENTA"></input>
<input type="button" onclick="setLed('0,0,1,0,1,1,0,1')" value="YELLOW"></input>
<input type="button" onclick="setLed('0,0,1,1,0,1,1,0')" value="CYAN"></input>
<input type="button" onclick="allOff()" value="ALL OFF"></input>
<a href="./schematic.png" target="_blank"><img src="./schematic.png" height="430px"></a>
</body>
</html>
